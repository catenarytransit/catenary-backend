[package]
name = "catenary-backend"
version = "0.4.0"
edition = "2024"
authors = ["Kyler Chin <kyler@catenarymaps.org>"]


[lints.rust]
unused_must_use = "deny"
non_ascii_idents = "deny"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = "thin"

[dependencies]
good_lp = { version = "1.0", features = ["coin_cbc"] }
mvt = "0.10"
ahash = { version = "0.8.12", features = ["serde"] }
crossbeam-utils = "0.8.21"
memoffset = "0.9.1"
time = "0.3"
rouille = "3.0"
reqwest = { version = "0.12", features = [
    "gzip",
    "brotli",
    "rustls-tls",
    "deflate",
    "cookies",
    "multipart",
    "blocking",
] }
protobuf = "3.7.2"
csv = "1.4"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.49", features = ["full", "tracing"] }
futures = "0.3"
gtfs-structures = "0.46.1"
geofabrik-handler = { git = "https://github.com/catenarytransit/geofabrik-catenary-handler/" }
tungstenite = "0.28.0"
postgres = "0.19.7"
postgis = "0.9.0"
arguments = "0.8.0"
tokio-postgres = { version = "0.7.16", features = [
    "array-impls",
    "with-geo-types-0_7",
] }
rust_decimal = "1.32.0"
serde_json = "1.0"
actix-web = "4.12"
regress = "0.10"
color-eyre = { version = "0.6.5", features = ["url", "issue-url"] }
itertools = "0.14.0"
fs_extra = "1.3.0"
r2d2 = "0.8.10"
bb8 = "0.9"
threadpool = "1.8.1"
tokio-threadpool = "0.1.18"
qstring = "0.7.2"
rand = "0.9.2"
titlecase = "3.2"
rayon = "1.8.0"
chrono = "0.4.31"
geo-types = "0.7"
geo-postgis = "0.2.2"
geo = "0.31"
tarpc = { version = "0.37.0", features = ["full"] }
anyhow = "1.0"
tracing = "0.1.40"
tokio-serde = "0.9"
tracing-subscriber = "0.3.17"
futures-util = "0.3.29"
actix_block_ai_crawling = "0.2.11"
actix = "0.13.5"
actix-web-actors = "4.3"
amtk = "0.1.0"
travelling_salesman = "1.1.22"
ordered-float = { version = "5.0.0", features = ["serde"] }
