version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: catenary
      POSTGRES_PASSWORD: catenary
      POSTGRES_DB: catenary
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U catenary" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

volumes:
  postgres_data:


networks:
  default:
    name: catenary_common
